{% extends 'base.html' %}

{% block content %}


<div class="container">
  <!-- Hero Section -->
  <div class="text-center py-5">
    <h1 class="display-4 text-primary fw-bold">Welcome to StoryTime</h1>
    <p class="neon-text">Discover, share, and write amazing stories!</p>
    <a href="{% url 'signup' %}" class="btn btn-custom mx-2 mb-2 me-2">Sign Up</a>
    <a href="{% url 'login' %}" class="btn btn-custom mx-2 mb-2 me-2">Login</a>
  </div>

  <!-- Featured Stories -->
  <div class="row mt-4">
    {% if stories %}
      {% for story in stories %}
        <div class="col-md-4 mb-4">
          <div class="story-card p-4">
            <h3 class="text-dark">{{ story.title }}</h3>
            <p class="text-dark">{{ story.description|truncatewords:100 }}</p>
           
              <a href="{% url 'login' %}" class="btn btn-custom">Read More...</a>
           
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>  
{% endblock %}
