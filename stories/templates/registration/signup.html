<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Sign Up{% endblock %}

    {% block content %}
    <h2 class="title">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
    <a href="{% url 'login' %}" class="link">Already have an account? Log in</a>
    {% endblock %}
</body>
</html>
