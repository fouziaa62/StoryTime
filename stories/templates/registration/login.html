{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="login-container p-4 rounded shadow">
        <h2 class="login-title mb-4">Welcome to StoryTime</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password. Please try again.
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <a href="{% url 'signup' %}" class="signup-link mt-3">Donâ€™t have an account? Sign up</a>
        <a href="{% url 'password_reset' %}" class="password-reset-link mt-2">Forgot your password?</a>
    </div>
</div>
{% endblock %}
