{% extends "base.html" %}

{% load static %}

{% block title %}Add Story{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                    <h2 class="title text-center mb-4">Add Story</h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="id_title">Title:</label>
                            {{ form.title }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_content">Story:</label>
                            <textarea id="story_content" name="content" class="form-control" rows="10" oninput="limitWords()"></textarea>
                            <p id="word-count" class="text-muted mt-1">0 / 500 words</p>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Add Story</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'story_list' %}" class="link">Back to story list</a>
                    </div>
                </div>
            </div>
        </div>

    <script src = "{% static 'js/wordcount.js' %}"></script>
{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
