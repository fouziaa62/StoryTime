{% extends "base.html" %}

{% block title %}Edit Story{% endblock %}

{% block content %}
<h2 class="title">Edit Story</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom w-100">Save Changes</button>
</form>
<a href="{% url 'story_list' %}" class="link">Back to story list</a>
{% endblock %}
