{% extends "base.html" %}

{% block title %}Delete Story{% endblock %}

{% block content %}
<h2 class="title">Delete Story</h2>
<p>Are you sure you want to delete the story "{{ story.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-custom">Delete</button>
    <a href="{% url 'story_list' %}" class="link">Cancel</a>
</form>
{% endblock %}
