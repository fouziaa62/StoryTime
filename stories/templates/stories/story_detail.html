<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }}</title>
</head>
<body>
    <h1>{{ story.title }}</h1>
    <p><strong>By: {{ story.author }}</strong> | {{ story.created_at }}</p>
    <p>{{ story.content }}</p>
    <a href="{% url 'story_list' %}">Back to story list</a>
</body>
</html>
